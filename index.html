<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css ">
</head>

<body>

    <div class="grid-container">
        <i class="fas fa-adjust" id="btn-dark"></i>
        <div id="display">
            <div class="prev-num">
                <p></p>
            </div>
            <div class="current-num">
                <p></p>
            </div>
        </div>
        <button class="btn op operator span" id="clear" data-key='46'>AC</button>
        <button class="btn op" id="delete" data-key='8'>DEL</button>
        <button class="btn op operator" data-key='107'>&#43;</button>
        <button class="btn number" data-key='97'>1</button>
        <button class="btn number" data-key='98'>2</button>
        <button class="btn number" data-key='99'>3</button>
        <button class="btn op operator" data-key='109'>-</button>
        <button class="btn number" data-key='100'>4</button>
        <button class="btn number" data-key='101'>5</button>
        <button class="btn number" data-key='102'>6</button>
        <button class="btn op operator" style="font-size: 1rem;" data-key='106'>x</button>
        <button class="btn number" data-key='103'>7</button>
        <button class="btn number" data-key='104'>8</button>
        <button class="btn number" data-key='105'>9</button>
        <button class="btn op operator" data-key='111'>&#247;</button>
        <button class="btn number" data-key='110'>.</button>
        <button class="btn number" data-key='96'>0</button>
        <button class="btn op span" id="equals" data-key='13'>&#61;</button>




    </div>

    <script src="app.js"></script>
</body>

</html>
